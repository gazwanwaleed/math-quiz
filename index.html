<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattestyrkan (0-10)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #eef2f3; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input[type="text"], select { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
        .q-box { background: #f9f9f9; padding: 10px; border-radius: 5px; border-bottom: 2px solid #3498db; font-weight: bold; }
        input[type="number"] { width: 50px; padding: 5px; margin-left: 5px; border: 1px solid #ccc; border-radius: 3px; }
        #timer { font-size: 28px; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }
        button { cursor: pointer; padding: 12px 25px; font-size: 16px; border: none; border-radius: 5px; transition: 0.3s; font-weight: bold; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-finish { background: #3498db; color: white; margin-top: 20px; }
        .btn-submit { background: #9b59b6; color: white; padding: 15px 40px; font-size: 18px; }
        .hidden { display: none; }
        .results-box { font-size: 20px; margin: 20px 0; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container" id="setup">
    <h2>‚úñÔ∏è Mattetest (0-10)</h2>
    <p>Skriv ditt namn och v√§lj tid f√∂r att b√∂rja.</p>
    <input type="text" id="studentName" placeholder="Elevens fullst√§ndiga namn" required><br>
    <label style="display:block; margin-top:15px;">V√§lj tidsgr√§ns:</label>
    <select id="duration">
        <option value="240">4 Minuter</option>
        <option value="300" selected>5 Minuter</option>
        <option value="360">6 Minuter</option>
    </select><br><br>
    <button class="btn-start" onclick="startQuiz()">Starta utmaningen</button>
</div>

<div class="container hidden" id="quiz-area">
    <div id="timer">Tid kvar: --:--</div>
    <div class="grid" id="question-grid"></div>
    <button class="btn-finish" id="finishBtn" onclick="finishQuiz()">Jag √§r klar!</button>
</div>

<div class="container hidden" id="results">
    <h2>üéâ Utmaningen klar!</h2>
    <div class="results-box">
        <p id="finalScore"></p>
        <p id="finalTime"></p>
    </div>
    <button id="submitBtn" class="btn-submit" onclick="sendToGoogleSheet()">Skicka resultat till l√§raren</button>
    <p id="statusMsg" style="margin-top:15px; font-weight:bold; color:#27ae60;"></p>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwmZ2DAbUYP6wIAutMI2gz6DJ3LlshZFwaN7hbKHxQRwF7BgipORQBK5tp3tOFqIs3EA/exec";
    
    let timeLeft;
    let initialTime;
    let timerId;

    function startQuiz() {
        const name = document.getElementById('studentName').value;
        if(!name) return alert("V√§nligen fyll i ditt namn!");

        initialTime = parseInt(document.getElementById('duration').value);
        timeLeft = initialTime;
        
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        
        generateQuestions();
        startTimer();
    }

    function generateQuestions() {
        const grid = document.getElementById('question-grid');
        grid.innerHTML = ""; 

        // Skapa alla m√∂jliga kombinationer (0-10)
        let allPossible = [];
        for(let a = 0; a <= 10; a++) {
            for(let b = 0; b <= 10; b++) {
                allPossible.push({a, b});
            }
        }

        // Slumpa ordningen (Fisher-Yates Shuffle)
        for (let i = allPossible.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allPossible[i], allPossible[j]] = [allPossible[j], allPossible[i]];
        }

        // Vi tar de f√∂rsta 92 fr√•gorna (som i ditt original)
        const selectedQuestions = allPossible.slice(0, 92);

        selectedQuestions.forEach((q, index) => {
            grid.innerHTML += `
                <div class="q-box">
                    ${q.a} x ${q.b} = 
                    <input type="number" 
                           class="user-ans" 
                           data-correct="${q.a * q.b}" 
                           onkeydown="handleEnter(event, ${index})">
                </div>`;
        });

        // S√§tt fokus p√• f√∂rsta rutan automatiskt
        setTimeout(() => {
            const firstInput = document.querySelector('.user-ans');
            if(firstInput) firstInput.focus();
        }, 100);
    }

    // Funktion f√∂r att hoppa till n√§sta ruta vid Enter
    function handleEnter(event, index) {
        if (event.key === "Enter") {
            const inputs = document.querySelectorAll('.user-ans');
            if (index + 1 < inputs.length) {
                inputs[index + 1].focus();
            } else {
                // Om det var sista fr√•gan, avsluta testet
                finishQuiz();
            }
        }
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function updateTimerDisplay() {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        document.getElementById('timer').innerText = `Tid kvar: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function finishQuiz() {
        clearInterval(timerId);
        let correct = 0;
        const inputs = document.querySelectorAll('.user-ans');
        inputs.forEach(input => {
            if(input.value !== "" && parseInt(input.value) === parseInt(input.getAttribute('data-correct'))) {
                correct++;
            }
        });

        const timeSpentSeconds = initialTime - timeLeft;
        const mSpent = Math.floor(timeSpentSeconds / 60);
        const sSpent = timeSpentSeconds % 60;
        const timeString = `${mSpent}m ${sSpent}s`;

        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('results').classList.remove('hidden');
        
        document.getElementById('finalScore').innerText = `R√§tt svar: ${correct} / 92`;
        document.getElementById('finalTime').innerText = `Tid: ${timeString}`;
    }

    async function sendToGoogleSheet() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMsg');
        const name = document.getElementById('studentName').value;
        const score = document.getElementById('finalScore').innerText;
        const timeTaken = document.getElementById('finalTime').innerText;

        btn.disabled = true;
        btn.innerText = "Skickar...";
        status.innerText = "V√§nta, laddar upp till kalkylbladet...";

        const data = {
            name: name,
            score: score,
            time: timeTaken
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            status.innerText = "‚úÖ Klart! Dina resultat har sparats.";
            btn.style.display = "none";
        } catch (error) {
            console.error('Error!', error.message);
            status.style.color = "#e74c3c";
            status.innerText = "‚ùå Fel vid inskickning. Visa sk√§rmen f√∂r din l√§rare.";
            btn.disabled = false;
            btn.innerText = "F√∂rs√∂k skicka igen";
        }
    }
</script>

</body>
</html>
