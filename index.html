<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattestyrkan (0-10)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #eef2f3; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input[type="text"], select { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
        .q-box { background: #f9f9f9; padding: 10px; border-radius: 5px; border-bottom: 2px solid #3498db; font-weight: bold; }
        .user-ans { width: 60px; padding: 8px; margin-left: 5px; border: 2px solid #ccc; border-radius: 5px; text-align: center; font-size: 18px; }
        .user-ans:focus { border-color: #3498db; outline: none; background: #fffde7; }
        #timer { font-size: 28px; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }
        button { cursor: pointer; padding: 12px 25px; font-size: 16px; border: none; border-radius: 5px; transition: 0.3s; font-weight: bold; display: inline-block; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-finish { background: #3498db; color: white; margin-top: 20px; }
        .btn-submit { background: #9b59b6; color: white; padding: 15px 40px; font-size: 18px; }
        .hidden { display: none !important; }
        .results-box { font-size: 20px; margin: 20px 0; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container" id="setup">
    <h2>‚úñÔ∏è Mattetest (0-10)</h2>
    <p>Fyll i ditt namn och v√§lj tid f√∂r att b√∂rja.</p>
    <input type="text" id="studentName" placeholder="Elevens fullst√§ndiga namn" required><br>
    <label style="display:block; margin-top:15px;">V√§lj tidsgr√§ns:</label>
    <select id="duration">
        <option value="240">4 Minuter</option>
        <option value="300" selected>5 Minuter</option>
        <option value="360">6 Minuter</option>
    </select><br><br>
    <button type="button" class="btn-start" onclick="startQuiz()">Starta utmaningen</button>
</div>

<div class="container hidden" id="quiz-area">
    <div id="timer">Tid kvar: --:--</div>
    <div class="grid" id="question-grid"></div>
    <button type="button" class="btn-finish" onclick="finishQuiz()">Jag √§r klar!</button>
</div>

<div class="container hidden" id="results">
    <h2>üéâ Bra jobbat!</h2>
    <div class="results-box">
        <p id="finalScore"></p>
        <p id="finalTime"></p>
    </div>
    <button id="submitBtn" class="btn-submit" onclick="sendToGoogleSheet()">Skicka resultat till l√§raren</button>
    <p id="statusMsg" style="margin-top:15px; font-weight:bold; color:#27ae60;"></p>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwmZ2DAbUYP6wIAutMI2gz6DJ3LlshZFwaN7hbKHxQRwF7BgipORQBK5tp3tOFqIs3EA/exec";
    
    const rawTasks = "2x3, 5x4, 0x8, 1x4, 8x4, 6x3, 9x4, 10x9, 5x6, 6x1, 9x6, 10x2, 4x1, 9x3, 1x8, 7x5, 6x6, 9x5, 8x7, 6x4, 7x2, 1x5, 2x9, 3x4, 6x7, 10x5, 3x9, 1x7, 2x8, 4x3, 8x6, 4x5, 7x4, 2x6, 3x7, 2x1, 3x6, 8x5, 4x7, 2x4, 7x9, 5x2, 9x1, 4x10, 2x5, 8x1, 7x1, 8x2, 9x9, 6x2, 7x7, 3x3, 5x1, 9x2, 8x8, 6x9, 10x3, 6x5, 9x7, 4x8, 3x5, 8x10, 1x2, 2x7, 3x8, 10x7, 6x8, 3x1, 8x3, 4x6, 4x2, 5x8, 7x6, 5x3, 6x10, 7x8, 3x2, 1x6, 4x9, 5x5, 7x0, 8x9, 10x10, 7x3, 5x9, 10x6, 1x9, 2x2, 9x8, 1x3, 5x7, 4x4";

    let timeLeft;
    let initialTime;
    let timerId;

    function startQuiz() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) return alert("V√§nligen fyll i ditt namn!");

        initialTime = parseInt(document.getElementById('duration').value);
        timeLeft = initialTime;
        
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        
        generateQuestions();
        startTimer();
    }

    function generateQuestions() {
        const grid = document.getElementById('question-grid');
        grid.innerHTML = ""; 

        let tasks = rawTasks.split(', ').map(item => {
            let parts = item.split('x');
            return { a: parts[0], b: parts[1], correct: parseInt(parts[0]) * parseInt(parts[1]) };
        });

        // Slumpa ordningen
        for (let i = tasks.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tasks[i], tasks[j]] = [tasks[j], tasks[i]];
        }

        tasks.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'q-box';
            div.innerHTML = `${q.a} x ${q.b} = `;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.inputMode = 'numeric';
            input.className = 'user-ans';
            input.setAttribute('data-correct', q.correct);
            
            input.addEventListener('keydown', function(e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    const allInputs = document.querySelectorAll('.user-ans');
                    if (index + 1 < allInputs.length) {
                        allInputs[index + 1].focus();
                    } else {
                        finishQuiz();
                    }
                }
            });
            
            div.appendChild(input);
            grid.appendChild(div);
        });

        setTimeout(() => {
            const firstInput = document.querySelector('.user-ans');
            if(firstInput) firstInput.focus();
        }, 100);
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function updateTimerDisplay() {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        document.getElementById('timer').innerText = `Tid kvar: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function finishQuiz() {
        clearInterval(timerId);
        let correct = 0;
        const inputs = document.querySelectorAll('.user-ans');
        
        inputs.forEach(input => {
            const val = input.value.trim();
            if(val !== "" && parseInt(val) === parseInt(input.getAttribute('data-correct'))) {
                correct++;
            }
        });

        const timeUsed = initialTime - timeLeft;
        const m = Math.floor(timeUsed / 60);
        const s = timeUsed % 60;

        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('finalScore').innerText = `R√§tt svar: ${correct} / 92`;
        document.getElementById('finalTime').innerText = `Tid: ${m}m ${s}s`;
    }

    async function sendToGoogleSheet() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMsg');
        const name = document.getElementById('studentName').value;
        const score = document.getElementById('finalScore').innerText;
        const timeTaken = document.getElementById('finalTime').innerText;

        btn.disabled = true;
        btn.innerText = "Skickar...";
        status.innerText = "Laddar upp resultat...";

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, score, time: timeTaken })
            });
            status.innerText = "‚úÖ Klart! Dina resultat har sparats.";
            btn.style.display = "none";
        } catch (error) {
            status.innerText = "‚ùå Fel vid inskickning. Visa l√§raren!";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
